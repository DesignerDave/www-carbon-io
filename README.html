<h1>Carbon.io Marketing Site</h1><h2>To run locally...</h2><pre><code class="language-bash"># Install Harp
$ npm install -g harp

# Start the harp server
$ harp server
</code></pre>
<h2>To compile...</h2><p><em>At the project root directory, run:</em></p>
<pre><code class="language-bash">$ harp compile src/ docs/ &amp;&amp; cp -a docs/. .
</code></pre>
<p><a href="http://http://harpjs.com/">Harp Documentation</a></p>
